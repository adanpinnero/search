<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            #input_box {
              border-radius: 10px;
              border: 1px solid #GRAY;
              padding: 1em;
              width: 25%;
              height: 10px;
            }
            #button1 {
              border-radius: 10px;
              width: 25%;
              height: 30px;
            }
        </style>
    </head>
    <body>
        <form action="https://google.com/search">
            <input id="input_box" type="text" name="q">
            <input id="button1" type="submit" value="Google Search">
            <input id="button1" type="submit" value="Voy a tener suerte">
        </form>
    </body>
</html>
